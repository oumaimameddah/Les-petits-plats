<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./assets/img/icon.svg"/>
    <title>Les Petits Plats d'Oum</title>
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="container">
    <!-------- HEADER -------->
    <header class="header">
        <a href="#">
            <img src="./assets/img/logo.svg" class="header__logo" alt="Logo les petits plats"/>
        </a>
    </header>

    <!-------- MAIN -------->
    <main class="main">

        <!-------- RECHERCHE SECTION -------->
        <section class="search">
            <div class="search__input-group">
                <input
                        type="text"
                        class="search__input"
                        placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette..."
                />
                <button class="search__button">
                    <img src="./assets/img/loupe.svg" alt="Go further" />
                </button>
            </div>
        </section>

        <section class="tags">
            <!-- LISTE DES FILTRES-->
        </section>

        <!-------- FILTER -------->
        <section class="filter">
            <div class="filter__custom-select">
                <span class="filter__custom-arrow"></span>
                <input
                        class="filter__select filter__select--primary"
                        type="button"
                        data-color="primary"
                        data-value="Ingrédients"
                        value="Ingrédients"
                />
            </div>

            <div class="filter__custom-select">
                <span class="filter__custom-arrow"></span>
                <input
                        class="filter__select filter__select--success"
                        type="button"
                        data-color="success"
                        data-value="Appareil"
                        value="Appareil"
                />
            </div>

            <div class="filter__custom-select">
                <span class="filter__custom-arrow"></span>
                <input
                        class="filter__select filter__select--danger"
                        type="button"
                        data-color="danger"
                        data-value="Ustensiles"
                        value="Ustensiles"
                />
            </div>
        </section>

        <!-------- CARDS -------->
        <section class="cards" id="cards-section">
            <!-- CETTE SECTION CONTIENT TOUTES LES CARDS DES RECETTES -->
        </section>
    </main>
    <script src="./scripts/main-script.js" type="module"></script>
</div>
</body>
</html>
