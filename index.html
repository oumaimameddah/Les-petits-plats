<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./assets/img/icon.svg"/>
    <title>Les Petits Plats d'Oum</title>
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="container">
    <!-------- HEADER -------->
    <header class="header">
        <a href="#">
            <img src="./assets/img/logo.svg" class="header__logo" alt="Logo les petits plats"/>
        </a>
    </header>

    <!-------- MAIN -------->
    <main class="main">

        <!-------- CARDS -------->
        <section class="cards">
            <!-- CETTE SECTION CONTIENT TOUTES LES CARDS DES RECETTES -->
            <article class="card">
                <a href="#">
                    <div class="card__thumb"></div>
                    <div class="card__body">
                        <div class="card__head">
                            <h2 class="card__title">TITRE</h2>
                            <div class="card__time">
                                <i class="card__timeclock"></i>
                                <p class="card__minutes">TEMPS</p>
                            </div>
                        </div>
                        <div class="card__content">
                            <ul class="card__ingredients">
                                INGREDIENTS
                            </ul>
                            <p class="card__description">
                                DESCRIPTION
                            </p>
                        </div>
                    </div>
                </a>
            </article>

            <article class="card">
                <a href="#">
                    <div class="card__thumb"></div>
                    <div class="card__body">
                        <div class="card__head">
                            <h2 class="card__title">TITRE</h2>
                            <div class="card__time">
                                <i class="card__timeclock"></i>
                                <p class="card__minutes">TEMPS</p>
                            </div>
                        </div>
                        <div class="card__content">
                            <ul class="card__ingredients">
                                INGREDIENTS
                            </ul>
                            <p class="card__description">
                                DESCRIPTION
                            </p>
                        </div>
                    </div>
                </a>
            </article>
            
        </section>
    </main>
</div>
</body>
</html>
